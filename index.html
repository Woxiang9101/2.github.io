<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF loader (module version)</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">


	</head>

	<body>

		<div id="info">
			<h1>日本战神 GT-R 跑车展示</h1>
		</div>

		<div id="progressBar">加载中......</div>

		<script src="./node_modules/three/build/three.js"></script>
		<script src="./node_modules/three/examples/js/libs/dat.gui.min.js"></script>
		<script src="./node_modules/three/examples/js/WebGL.js"></script>
		<script src="./node_modules/three/examples/js/libs/stats.min.js"></script>


		<!--		//着色器脚本-->
		<script type="x-shader/x-vertex" id="vertexshader">

			varying vec2 vUv;

			void main() {

				vUv = uv;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}
		</script>
		<script type="x-shader/x-fragment" id="fragmentshader">

			uniform sampler2D baseTexture;
			uniform sampler2D bloomTexture;

			varying vec2 vUv;

			vec4 getTexture( sampler2D texture ) {

				return mapTexelToLinear( texture2D( texture , vUv ) );

			}

			void main() {

				gl_FragColor = ( getTexture( baseTexture ) + vec4( 1.0 ) * getTexture( bloomTexture ) );

			}
		</script>

		<script src="dist/bundle.js"></script>
<!--		<script type="module" src="index.js"></script>-->



	</body>
</html>
